<body>

    <h1>Social Connect 3D</h1>

    <div class="share-container">
        
        <div class="btn-wrapper">
            <a href="#" class="share-btn whatsapp">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
        </div>

        <div class="btn-wrapper">
            <a href="#" class="share-btn facebook">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </a>
        </div>

        <div class="btn-wrapper">
            <a href="#" class="share-btn linkedin">
                <i class="fab fa-linkedin-in"></i>
                <span>LinkedIn</span>
            </a>
        </div>

        <div class="btn-wrapper">
            <a href="#" class="share-btn x-twitter">
                <i class="fab fa-x-twitter"></i>
                <span>X</span>
            </a>
        </div>

        <div class="btn-wrapper">
            <a href="#" class="share-btn pinterest">
                <i class="fab fa-pinterest"></i>
                <span>Pinterest</span>
            </a>
        </div>

        <div class="btn-wrapper">
            <a href="#" class="share-btn telegram">
                <i class="fab fa-telegram-plane"></i>
                <span>Telegram</span>
            </a>
        </div>
        
        <div class="btn-wrapper">
            <a href="#" class="share-btn email">
                <i class="fas fa-envelope"></i>
                <span>E-mail</span>
            </a>
        </div>
        
        <div class="btn-wrapper">
            <a href="#" class="share-btn reddit">
                <i class="fab fa-reddit-alien"></i>
                <span>Reddit</span>
            </a>
        </div>

    </div>

    <footer>
        Criado com ❤️ por <a href="https://github.com/henriquetourinho" target="_blank" rel="noopener noreferrer">Henrique Tourinho</a>

</body>
